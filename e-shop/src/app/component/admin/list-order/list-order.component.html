<div class="container">
  <div class="header">Quản lý</div>
  <select #sl name="" id="" (change)="changeLayout(sl.value)">
    <option value="product">Sản phẩm</option>
    <option selected value="order">Đơn hàng</option>
  </select>
  <div class="search">
    Tìm kiếm: <input type="text" [(ngModel)]="searchKey" (change)="search()">
    Trạng thái: 
    <select [(ngModel)]="status" (change)="search()">
      <option value="">--Không chọn</option>
      <option value="Đã đặt hàng">Đã đặt hàng</option>
      <option value="Đã xác nhận">Đã xác nhận</option>
      <option value="Đang giao hàng">Đang giao hàng</option>
      <option value="Đã hoàn thành">Đã hoàn thành</option>
    </select>
  </div>
  <div class="table">
    <table>
      <tr>
          <th *ngFor="let column of columnConfig">
            {{ column.displayName }}
          </th>
      </tr>
      <tbody>
        <tr *ngFor="let l of list" (click)="view(l)">
          <td *ngFor="let column of columnConfig">
            {{ l[column.field] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="owl-nav flex">
    <div class="owl-prev" (click)="prev()"><i class="fa fa-angle-left"></i></div>
    <div class="owl-next" (click)="next()"><i class="fa fa-angle-right"></i></div>
  </div>
</div>
